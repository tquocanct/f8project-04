<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Locy - Established & Trusted Pet Care Service</title>
        <!-- css -->
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- link font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header-nav">
                    <figure>
                        <img
                            src="./assets/img/Logo.svg"
                            alt="Locy"
                            class="logo"
                        />
                    </figure>
                    <nav class="navigation">
                        <div class="navigation__item">Home</div>
                        <div class="navigation__item">About</div>
                        <div class="navigation__item">Services & Rates</div>
                        <div class="navigation__item">Review</div>
                        <div class="navigation__item">Contacts us</div>
                    </nav>
                    <button class="btn header__btn">Sign up</button>
                </div>
            </div>
        </header>
        <section class="hero">
            <div class="container hero__container">
                <figure class="hero-media">
                    <div class="hero__img-wrap">
                        <!-- image -->
                        <img
                            src="./assets/img/header-image-1.svg"
                            alt=""
                            class="hero_img"
                        />
                        <!-- decor -->
                        <img
                            src="./assets/img/header-image-icon-2.svg"
                            alt=""
                            class="hero__decor hero__decor-left"
                        />
                        <img
                            src="./assets/img/header-image-icon-1.svg"
                            alt=""
                            class="hero__decor hero__decor-right"
                        />
                    </div>
                    <div class="hero__img-wrap hero__img-wrap__small">
                        <img
                            src="./assets/img/header-image-2.svg"
                            alt=""
                            class="hero_img"
                        />
                    </div>
                </figure>
            </div>
        </section>
    </body>
</html>
